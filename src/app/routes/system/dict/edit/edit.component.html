<div class="modal-header">
  <div class="modal-title" *ngIf="!data">新增数据字典信息</div>
  <div class="modal-title" *ngIf="data">编辑数据字典信息</div>
</div>
<sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="data" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">
      保存
    </button>
  </div>
</sf>
